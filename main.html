                return;
            }

	    if (!/^(?:\+7|8)[0-9]{10}$/.test(phone)) {

    	    	return;
	    }

                method: 'POST',
                mode: 'no-cors',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({phone: phone})
